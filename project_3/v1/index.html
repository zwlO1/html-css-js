<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器 v1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <!-- 顶部白条 -->
        <div class="bar">
            <span></span>
        </div>
        <!-- 显示   操作  结果-->
        <div class="screen">
            <div class="prev"></div>
            <div class="current"></div>
        </div>
        <!-- 按钮 -->
        <div class="buttons">
            <button class="function btn-del" data-type="delete">del</button>
            <button class="function" data-type="clear">AC</button>
            <button class="function" data-type="operate">÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="function" data-type="operate">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="function" data-type="operate">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="function" data-type="operate">+</button>
            <button>0</button>
            <button class="btn-equal" data-type="equal">=</button>
        </div>
        <!-- 底部白条 -->
        <div class="bar">
            <span></span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
