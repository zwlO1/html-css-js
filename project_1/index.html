<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="channel">
        topGap。
    </div>
    <div class="container">
        <!-- 开关 -->
        <div id="switch">
            <div class="circle"></div>
            <audio src="稻香.mp3"></audio>
        </div>
        <!-- 画布 -->
        <div class="main">
            <!-- 太阳 -->
            <div class="sun">
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
                <span style="--i:4"></span>
                <span style="--i:5"></span>
                <span style="--i:6"></span>
                <span style="--i:7"></span>
                <span style="--i:8"></span>
            </div>
            <!-- 山 -->
            <div class="mountain a"></div>
            <div class="mountain b"></div>
            <div class="mountain c"></div>
            <div class="mountain d"></div>
            <div class="mountain e"></div>
            <!-- 风和云 -->
            <div class="cloud_wind_wrap_fast">
                <div class="cloud_wind_wrap_slow">
                    <div class="cloud_wind_group" style="--i:1">
                        <div class="cloud a">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="cloud b">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="cloud c">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="wind a">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="wind b">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="wind_small">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="cloud_wind_group" style="--i:2">
                        <div class="cloud a">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="cloud b">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="cloud c">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="wind a">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="wind b">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="wind_small">
                            <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
                        </div>
                    </div>
                    <div class="cloud_wind_group" style="--i:3">
                        <div class="cloud a">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="cloud b">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="cloud c">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="wind a">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="wind b">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="wind_small">
                            <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 树 -->
            <div class="tree_wrap">
                <div class="tree">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <!-- 风车 -->
            <div class="windmill_wrap">
                <div class="windmill">
                    <!-- 风车支架 -->
                    <div class="pole"></div>
                    <!-- 风车头 -->
                    <div class="head">
                        <!-- 风车叶片 -->
                        <div class="fan">
                            <span style="--i:1"></span><span style="--i:2"></span><span style="--i:3"></span><span
                                style="--i:4"></span>
                        </div>
                    </div>
                </div>
                <div class="windmill left">
                    <!-- 风车支架 -->
                    <div class="pole"></div>
                    <!-- 风车头 -->
                    <div class="head">
                        <!-- 风车叶片 -->
                        <div class="fan">
                            <span style="--i:1"></span><span style="--i:2"></span><span style="--i:3"></span><span
                                style="--i:4"></span>
                        </div>
                    </div>
                </div>
                <div class="windmill right">
                    <!-- 风车支架 -->
                    <div class="pole"></div>
                    <!-- 风车头 -->
                    <div class="head">
                        <!-- 风车叶片 -->
                        <div class="fan">
                            <span style="--i:1"></span><span style="--i:2"></span><span style="--i:3"></span><span
                                style="--i:4"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
<script src="script.js"></script>

</html>
